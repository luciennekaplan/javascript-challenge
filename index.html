<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cyborg/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/mystyle.css">
</head>

<body>
  <div class="container">

    <div class="row buffer">
      <div class="col-md-6 col-sm-12">
        <div class ="textdelay">
          <h1>UFO Sightings</h1>
        </div>
        <div class = "textdelay2">
          <p>Aliens are real, guys.</p>
        </div>
        <div class = "picturedelay">
        <img src="static/images/ufo.jpg" class="img-fluid smallimage">
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <img src="static/images/nasa.jpg" class="img-fluid mainimage">
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 col sm-12">
        <div class="picturedelay">
          <p>Search for sightings below!</p>
        </div>
      </div>
    </div>

    <div class="row buffer margin-top-50">
      <div class="col-md-2">
        <aside class="filters">
          <div class="panel panel-default">
            <div class="panel-heading">Filter Search</div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <ul class="list-group" id="filters">
                    <li class="filter list-group-item">
                      <label for="date">Enter a Date</label>
                      <input class="form-control" id="datetime" type="text" placeholder="1/11/2011">
                    </li>
                  </ul>
                </div>
                <div class="form-group">
                  <ul class="list-group" id="filters">
                    <li class="filter list-group-item">
                      <label for="date">Enter A City</label>
                      <input class="form-control" id="cityinput" type="text" placeholder="uxbridge">
                    </li>
                  </ul>
                </div>
                <button id="filter-btn" type="button" class="btn btn-default">Show Sightings</button>
              </form>
            </div>
          </div>
        </aside>
      </div>
      <div class="col-md-10">
        <div id="table-area" class="">
          <table id="ufo-table" class="table table-striped">
            <thead>
              <tr>
                <th class="table-head">Date</th>
                <th class="table-head">City</th>
                <th class="table-head">State</th>
                <th class="table-head">Country</th>
                <th class="table-head">Shape</th>
                <th class="table-head">Duration</th>
                <th class="table-head">Comments</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>







  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
